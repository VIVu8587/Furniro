<!DOCTYPE html>
<html lang="en">
  <head>
    <title>shop</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .nav-icon {
        width: 20px;
        height: 20px;
        object-fit: contain;
      }

      .navbar {
        background-color: white;
      }

      .navbar-nav .nav-link {
        font-weight: 500;
        color: #000;
      }

      .navbar-nav .nav-link:hover {
        color: #b38b2b;
      }

      .navbar-brand img {
        height: 30px;
        object-fit: contain;
      }
      .hero {
        background-image: url(images/shop/hero.png);
        background-repeat: no-repeat;
        background-size: cover;
        height: 40vh;
      }
      .filter-bar {
        background-color: #f9f0e6;
        padding: 1rem;
        border-bottom: 1px solid #e0ddd9;
      }
      .filter-icon,
      .grid-icon,
      .list-icon {
        font-size: 1.25rem;
        cursor: pointer;
      }
      .divider {
        border-left: 1px solid #ccc;
        height: 1.5rem;
        margin: 0 1rem;
      }
      .form-select,
      .form-control {
        max-width: 120px;
      }

      @media (max-width: 992px) {
        .filter-bar .layout-wrapper {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        .top-section,
        .bottom-section {
          width: 100%;
          justify-content: space-between;
          flex-wrap: wrap;
        }

        .form-select,
        .form-control {
          width: 100%;
          max-width: 100%;
        }

        .divider {
          display: none;
        }

        .bottom-section > div {
          flex: 1 1 45%;
          min-width: 120px;
        }
      }
      .footer {
        background-color: #f8f9fa;
        padding: 40px 20px;
      }
      .footer h5 {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .footer ul {
        list-style: none;
        padding: 0;
      }
      .footer ul li {
        margin-bottom: 10px;
      }
      .footer a {
        text-decoration: none;
        color: #000;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .subscribe-input {
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
        background: transparent;
        padding: 5px;
        width: 100%;
      }
      .subscribe-btn {
        border: none;
        background: transparent;
        font-weight: bold;
        margin-left: 10px;
      }
      .footer-bottom {
        border-top: 1px solid #dee2e6;
        margin-top: 30px;
        padding-top: 20px;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .navbar-collapse {
          flex-direction: column;
          align-items: center;
        }

        .navbar-nav {
          align-items: center;
        }

        .icon-group {
          flex-direction: column !important;
          align-items: center;
        }

        .icon-group .nav-item {
          margin-bottom: 10px;
        }
        .footer div {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md shadow-sm py-2">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="images/home/logo.jpg" alt="Furniro Logo" />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div
          class="collapse navbar-collapse justify-content-between text-center"
          id="navbarNav"
        >
          <!-- Center Nav Links -->
          <ul class="navbar-nav mx-md-auto mb-2 mb-lg-0">
            <li class="nav-item mx-md-2">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-md-2">
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item mx-md-2">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item mx-md-2">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>

          <!-- Icon List -->
          <ul
            class="navbar-nav d-flex icon-group d-md-flex flex-md-row gap-md-3"
          >
            <li class="nav-item">
              <a class="nav-link" href="contact.html"
                ><img src="images/home/user.jpg" alt="user" class="nav-icon"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img
                  src="images/home/search.jpg"
                  alt="search"
                  class="nav-icon"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><img src="images/home/like.jpg" alt="like" class="nav-icon"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html"
                ><img src="images/home/cart.jpg" alt="cart" class="nav-icon"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <div class="hero w-100 d-flex justify-content-center align-items-center">
      <div class="text-center">
        <h1>Shop</h1>
        <a href="index.html"
          ><button class="btn" style="font-weight: 700">home</button></a
        ><span style="font-weight: 900">&gt;</span
        ><a href="shop.html"
          ><button class="btn" style="font-weight: 700">shop</button></a
        >
      </div>
    </div>

    <!-- filter bar  -->
    <div class="container-fluid filter-bar">
      <div class="d-flex layout-wrapper justify-content-between">
        <!-- Left Section -->
        <div class="d-flex align-items-center gap-3 top-section">
          <span class="filter-icon"><i class="bi bi-sliders"></i> Filter</span>
          <span class="grid-icon"><i class="bi bi-grid-3x3-gap-fill"></i></span>
          <span class="list-icon"
            ><i class="bi bi-layout-text-window-reverse"></i
          ></span>
          <div class="divider d-none d-sm-block"></div>
          <span class="text-muted small">Showing 1â€“16 of 32 results</span>
        </div>

        <!-- Right Section -->
        <div class="d-flex align-items-center gap-3 bottom-section flex-wrap">
          <div class="d-flex align-items-center w-auto">
            <label class="me-1">Show</label>
            <input
              type="number"
              class="form-control form-control-sm"
              value="16"
              min="1"
            />
          </div>
          <div class="d-flex align-items-center w-auto">
            <label class="me-1">Short by</label>
            <select class="form-select form-select-sm">
              <option selected>Default</option>
              <option value="1">Price</option>
              <option value="2">Rating</option>
              <option value="3">Newest</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer class="footer">
      <div class="container-fluid">
        <div class="row text-start text-md-start">
          <div class="col-md-3 mb-4">
            <h5>Funiro.</h5>
            <p>
              400 University Drive Suite 200 Coral Gables,<br />FL 33134 USA
            </p>
          </div>
          <div class="col-md-2 mb-4">
            <h6 class="text-muted">Links</h6>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="#">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-3 mb-4">
            <h6 class="text-muted">Help</h6>
            <ul>
              <li><a href="#">Payment Options</a></li>
              <li><a href="#">Returns</a></li>
              <li><a href="#">Privacy Policies</a></li>
            </ul>
          </div>
          <div class="col-md-4 mb-4">
            <h6 class="text-muted">Newsletter</h6>
            <div class="d-flex">
              <input
                type="email"
                class="subscribe-input"
                placeholder="Enter Your Email Address"
              />
              <button class="subscribe-btn">SUBSCRIBE</button>
            </div>
          </div>
        </div>
        <div class="footer-bottom text-center text-md-start">
          <p class="mb-0">2023 funiro. All rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
